@(user: User)

@main(Messages("profile.title"), navbar.render(routes.Application.userProfile)) {

<div class="hero-unit">
    <h1>@user.name</h1>
    <p>@user.email</p>

    <h2>@Messages("profile.recentLogins")</h2>
    <ul class="unstyled">
        @for(login <- Login.findByUser(user)){
        <li> <p class="text-success"><i class="icon-time"></i> <small>@login.loginDate.format("dd MMM yyyy HH:mm")</small></p></li>
        }


    </ul>


</div>




}
