@(users: List[User])

@row(user: User) = {

<tr>
    <td>@user.id</td>
    <td>@user.name</td>
    <td>@user.email @user.password </td>

</tr>

}
@main("All users",  navbar.render(routes.Application.users)){

        <div class="hero-unit">
    <h2>All current users</h2>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>E-mail</th>
    </tr>
    </thead>
    @for(user <- users) {
        @row(user)
    }
</table>
        </div>
}
